<!-- CSS部分 -->
<style>
/* 材料选择 */
.ingredient-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    margin: 2rem 0;
}

.ingredient-category {
    padding: 2rem;
    background: var(--bg-glass);
    border: 1px solid var(--border-glass);
    border-radius: 20px;
    backdrop-filter: blur(10px);
}

.category-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 1rem;
    color: var(--text-primary);
    text-align: center;
}

.ingredient-list {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
}

.ingredient-tag {
    padding: 0.5rem 1rem;
    background: var(--bg-secondary);
    border: 1px solid var(--border-glass);
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 0.9rem;
}

.ingredient-tag:hover {
    border-color: var(--forest-green);
    background: rgba(34, 139, 34, 0.1);
    transform: translateY(-1px);
}

.ingredient-tag.selected {
    background: linear-gradient(135deg, rgba(34, 139, 34, 0.2), rgba(143, 188, 143, 0.3));
    border-color: var(--forest-green);
    color: var(--forest-dark);
    box-shadow: 0 0 8px rgba(34, 139, 34, 0.3);
    transform: translateY(-1px);
    animation: ingredientPulse 2s ease-in-out infinite;
}

/* 基酒双列布局 */
.ingredient-list.spirits-grid {
    display: grid !important;
    grid-template-columns: repeat(2, 1fr) !important;
    gap: 0.5rem !important;
    justify-items: center;
}

.spirits-grid .ingredient-tag {
    width: auto !important;
    min-width: 80px;
    text-align: center;
    white-space: nowrap;
}

/* 材料选择动画 */
@keyframes ingredientPulse {
    0%, 100% { 
        box-shadow: 0 0 8px rgba(34, 139, 34, 0.3);
        border-color: var(--forest-green);
    }
    50% { 
        box-shadow: 0 0 12px rgba(34, 139, 34, 0.5);
        border-color: var(--warm-green);
    }
}
</style>
